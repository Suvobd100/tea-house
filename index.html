<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily:{
                manrope:["Manrope", "sans-serif"]
              }
            }

            }
          }
        
      </script>

    <title>Tea House</title>
</head>
<body class="font-manrope">
    <main class="max-w-screen-xl mx-auto px-14 mt-5 md:px-28 ">
        <!-- Hero section start -->  
        <header class="lg:flex pt-10 mb-20">
          <!-- text left -->
                    <div>
                        <h1 class="text-7xl mb-5">
                            It's good <br>
                            tea time at The <br>
                            Tea House
                        </h1>
                        <p class="text-slate-400">Tea and Botanical Solutions Supplier Give Optimum <br>
                            Satisfaction To Your Taste Buds.</p> <br>
                        <button class=" bg-gradient-to-r from-orange-500 to-red-500 py-5 px-5 text-white rounded-lg">
                             Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
                        </button> 
    
                    </div>
                    <!-- img right -->
                    <div class="relative">
                        <img src="./images/banner.png" alt="banner picture of two tea glass">
                        <!-- star with rating -->
                         <div class=" absolute flex items-center  bg-white rounded-lg shadow-lg px-2 py-2 md:px10 md:py-4 top-3/4 left-28 md:top-70">
                            <div class="mx-2 text-2xl text-amber-500">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="">
                                <h1 class="lg:text-2xl font-bold">5.00</h1>
                                <p class="text-gray-500">Trust Pilot Rating</p>
                            </div>
                         </div>
                    </div>
                
            
        </header>
        </main>
        <footer></footer>
    </main>
    
    
</body>
</html>
